<script type="text/javascript">

var svg = d3.select("body")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500);

function timeForTimeline(){ // har
    var timeline = svg.append("circle")
        .attr('cx', 50)
        .attr('cy', 430);
    repeat();
    
    function repeat() {
      timeline.attr('r',10)
      .style("fill", "black")
      .transition()
      .duration(2000)
      .ease(d3.easeSinIn)
      .attr('r', 100)
      .style("fill", "white")
      .on("end", repeat);
		}
  }

timeForTimeline();
