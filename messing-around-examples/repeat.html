function timeForTimeline(){ // har
    var timeline = svg.append("circle")
        .attr("stroke", "steelblue");
    repeat();
    
    function repeat() {
      timeline.attr({
          'cx': 10,
          'cy': 130,
          'r':10
      })
      .transition()
      .duration(4000)
      .ease("linear")
      .attr({
          'cx': 20,
          'cy': 430,
          'r':100   
      })
      .each("end", repeat);
		}
  }
