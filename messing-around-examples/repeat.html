function timeForTimeline(){ // har
    var timeline = svg.append("circle")
        .attr("stroke", "steelblue");
    repeat();
    
    function repeat() {
      timeline.attr('cx', 10)
              .attr('cy', 130)
              .attr('r',10)
      .transition()
      .duration(4000)
      .ease(d3.easeLinear)
      .attr('cx', 20)
      .attr('cy', 430)
      .attr('r', 100)
      .on("end", repeat);
		}
  }
